<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathered</title>
</head>
<body>
    <div id="container">
        <h1>Weathered</h1>
        <p>Weathered is a simple weather app that allows you to search for the current weather in any city in the world.</p>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter a city name">
            <button type="submit">Search</button>
        </form>
        <div id="weather-container">
            <div id="weather-info">
                <h2 id="city-name">City Name</h2>
                <p>Local Time: <span id="local-time">Local Time</span></p>
                <p id="weather-description">Weather Condition</p>
                <p id="temperature">Current Temp</p>
                <p id="humidity">Humidity</p>
                <p id="wind-speed">Wind Speed (kph)</p>
            </div>
            <div id="weather-icon">
                <img src="" alt="Weather Icon">
            </div>
        </div>
    </div>
</body>
</html>
